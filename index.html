<html>

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500&display=swap" rel="stylesheet">
	<title>login page</title>
	<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->

<body>
	<div class="box">
		<div class="small-box">
			<section>
				<h1>Login page</h1>
				<h3>test</h3>
				<div class="subheading">Enter your details below to continue</div>
			</section>
			<section>
				<form>
					<div class="input-wrapper">
						<i data-feather="mail"></i>
						<input type="text" name="Email address" placeholder="Email address">
					</div>
					<div class="input-wrapper">
						<i data-feather="lock"></i>
						<input type="password" name="Password" placeholder="Password">
					</div>

					<a href="" class="forgot-password"> Forgot password <i data-feather="chevron-right"></i></a> <br>
					<button class="login-button">Login</button>
				</form>
			</section>
			<section>
				<span>Don't have an account?</span>
				<span><a href="">Sign up here</a></span>
			</section>
		</div>
		<div class="circle circle-right"></div>
		<div class="circle circle-left"></div>
	</div>

	<script>feather.replace()</script>
